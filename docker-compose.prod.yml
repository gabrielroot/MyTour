services:
  app:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile.prod
      target: production
      args:
        TIMEZONE: America/Sao_Paulo
    environment:
      - APP_ENV=prod
      - APP_DEBUG=0
    restart: unless-stopped
    volumes:
      - ./public:/var/www/symfony/public
      - symfony_app_var:/var/www/symfony/var
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - symfony_app
    depends_on:
      - db

  nginx:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile.prod
    expose:
      - "80"
    restart: unless-stopped
    volumes:
      - ./public:/var/www/symfony/public
    networks:
      - symfony_app
    depends_on:
      - app

  db:
    image: mysql:8.0.33
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-mytour}
      - MYSQL_ROOT_HOST=%
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - symfony_app

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    ports:
      - 8082:80
    environment:
      - PMA_HOST=db
    volumes:
      - ./.docker/phpmyadmin/theme/blueberry:/var/www/html/themes/blueberry
    depends_on:
      - db
    networks:
      - symfony_app

volumes:
  symfony_app_var:
  db_data:

networks:
  symfony_app: